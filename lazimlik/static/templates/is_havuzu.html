{% extends 'temel.html' %}

{% block navbar %}
	{% include 'navbar_cikis.html' %}
{% endblock %}

{% block icerik %}

	{% if documents %}
		<ul>
			{% for document in documents %}
				<li><a href="{{ document.docfile.url }}">{{ document.docfile.name }}</a></li>
			{% endfor %}
		</ul>
	{% else %}
		<p>Teslim edilmiş iş yok..</p>
	{% endif %}

{% endblock %}
